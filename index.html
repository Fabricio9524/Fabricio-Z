<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SOLO PARA TI</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }

    .frase {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      width: 80%;
      border-radius: 20px;
      font-size: 1.5em;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      color: #e60000;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 10s linear infinite;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    @keyframes flotar {
      0% {
        top: 100%;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: -10%;
        left: calc(100% * var(--i) + 50px);
        opacity: 0;
      }
    }
  </style>
</head>
