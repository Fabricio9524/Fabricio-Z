
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CorazÃ³n animado</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .contenedor {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      transform: scale(0);
      animation: crecer 4s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff3366;
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    @keyframes crecer {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .mensaje {
      margin-top: 30px;
      font-size: 24px;
      color: #d4006d;
      opacity: 0;
      animation: aparecer 2s ease-in forwards;
      animation-delay: 4.5s;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <div class="heart"></div>

</body>
