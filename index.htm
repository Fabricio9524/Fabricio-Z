
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Un sms para Ti </title>
  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mensaje {
      background-color: #ffe066;
      border: 5px dashed #ff6b6b;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: latido 1.5s infinite;
    }

    .mensaje h1 {
      color: #d62828;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 50px;
      animation: reir 1.5s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes reir {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¬°PAGA o sino te pasa lo mismo<br>que a los anteriores participantes del grupo!</h1>
    <div class="emoji">üòÅ</div>
  </div>
</body>
</html>
